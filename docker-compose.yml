version: '3.4'

networks:
  frontend:
  backend:

services:
  catalog:
    image: eventbrite/eventcatalogapi
    build:
      context: .\EventCatalogAPI
      dockerfile: Dockerfile
    environment:
      DatabaseServer: mssqlserver
      DatabaseName: EventCatalogDb
      DatabaseUser: sa
      DatabasePassword: EventApi(!)
      ExternalCatalogBaseUrl: http://localhost:7000
    ports:
      - "7000:80"
    container_name: eventcatalogapi
    networks:
      - backend
      - frontend
    depends_on:
      - mssqlserver

  webmvc:
    build:
      context: .\webmvc
      dockerfile: Dockerfile
    image: jewels/webmvc
    container_name: webshop
    environment:
      CatalogUrl: http://catalog
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5209:80"
    networks:
      - frontend
    depends_on:
      - catalog

  mssqlserver:
    image: "microsoft/mssql-server-linux:latest"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: EventApi(!)
    container_name: eventssqlserver
    ports:
      - "1450:1433"
    networks:
      - backend

      
      
